name: Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            BUILD=$(printf '%04d' "${{ github.run_number }}")
            DATE=$(date -u +%Y%m%d)
            SHA=${GITHUB_SHA::7}
            echo "version=dev-${BUILD}-${DATE}-${SHA}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          BINARY=warp-proxies-${{ matrix.goos }}-${{ matrix.goarch }}
          go build -tags "with_wireguard,with_gvisor,with_clash_api" \
            -trimpath \
            -ldflags "-s -w -X main.version=${{ steps.version.outputs.version }}" \
            -o ${BINARY} .

      - uses: actions/upload-artifact@v4
        with:
          name: warp-proxies-${{ matrix.goos }}-${{ matrix.goarch }}
          path: warp-proxies-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Determine dev version
        if: "!startsWith(github.ref, 'refs/tags/')"
        id: dev
        run: |
          BUILD=$(printf '%04d' "${{ github.run_number }}")
          DATE=$(date -u +%Y%m%d)
          SHA=${GITHUB_SHA::7}
          echo "version=dev-${BUILD}-${DATE}-${SHA}" >> "$GITHUB_OUTPUT"

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release (tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true

      - name: Update dev pre-release
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev
          name: "Dev Build (${{ steps.dev.outputs.version }})"
          body: |
            Automated pre-release from `master` branch.

            Version: `${{ steps.dev.outputs.version }}`
            Commit: ${{ github.sha }}
          files: artifacts/*
          prerelease: true
          make_latest: false
