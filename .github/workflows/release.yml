name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          BINARY=warp-proxies-${{ matrix.goos }}-${{ matrix.goarch }}
          go build -tags "with_wireguard,with_gvisor,with_clash_api" \
            -trimpath \
            -ldflags "-s -w -X main.version=${{ github.ref_name }}" \
            -o ${BINARY} .

      - uses: actions/upload-artifact@v4
        with:
          name: warp-proxies-${{ matrix.goos }}-${{ matrix.goarch }}
          path: warp-proxies-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
